<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>user interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="純練習用的一個耍廢度日的作品集，內容主要是使用者介面相關。">
    <link rel="stylesheet" href="./css/portfolio.css">
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <link rel="icon" type="image/webp" href="./img/icon.webp" />

    <script src="./js/portfolio.js" defer></script>
</head>

<body>

    <h1 class="top-title">設計稿</h1>
    <div class="container">
        <div>
            <picture>
                <source srcset="./img/web-01.webp" type="image/webp">
                <source srcset="./img/web-01.avif" type="image/avif">
                <img src="./img/web-01.jpg" alt="web-01" onclick="img_enlarge(this)">
            </picture>
        </div>
    </div>

    <div class="menu">
        <input type="image" src="./img/top.svg" onclick="move_top()" class="item">
        <input type="image" src="./img/home.svg" onclick="location.href = '/'" class="item">
    </div>

</body>

</html>
